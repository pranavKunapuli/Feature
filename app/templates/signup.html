<h1>Create an Account</h1>
<form>
    <input type="text" ng-model="first_name" placeholder="First Name"></br>
    <input type="text" ng-model="last_name" placeholder="Last Name"></br>
    <input type="text" ng-model="email" placeholder="Email"></br>
    <input type="text" ng-model="password" placeholder="Password">
</form>
<button type="button" name="clientSignup" ng-click="clientSignUp()">Client Sign Up</button>
<button type="button" name="performerSignup" ng-click="performerSignUp()">Performer Sign Up</button>
