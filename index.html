<!DOCTYPE html>
<html ng-app="phiture">
    <head>
        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="lib/angular-1.4.5/angular.js"></script>
        <script type="text/javascript" src="lib/angular-1.4.5/angular-route.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

        <!-- Local JS -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="app/controllers/landing.js"></script>
        <script type="text/javascript" src="app/controllers/login.js"></script>
        <script type="text/javascript" src="app/controllers/signup.js"></script>

        <meta charset="utf-8">
        <title>Phiture</title>
    </head>
    <body>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '959177107481815',
              xfbml      : true,
              version    : 'v2.4'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <div ng-view></div>
    </body>
</html>
